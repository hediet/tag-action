name: "build-test"
on: # rebuild any PRs and main branch changes
    pull_request:
    push:
        branches:
            - main
            - "releases/*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: |
                  yarn install
            - run: |
                  yarn run all
